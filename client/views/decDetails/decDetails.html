<div class="row" ng-controller="decDetailsCtrl">
	<div class="col-md-6">
		<h3> {{declaration.title}} </h3>
		<div class="panel panel-vinous">
		    <div class="panel-heading">Declaration Details</div>
		    <div class="panel-body">
		    	<form class="form-horizontal" role="form">

		    		<div class="form-group">
			    		<label class="col-md-3 control-label">Privacy</label>
			    		<span class="col-md-7" ng-if="mode=='show'"> 
				    		<span class="glyphicon" ng-class="declaration.security.glyphicon"></span>
			    			{{declaration.security.name}}
			    		</span>
			    		<ui-select class="col-md-7" ng-model="filters.security" theme="bootstrap" ng-if="mode=='edit'">
				            <ui-select-match placeholder="Select types..." allow-clear="true">
				              {{$select.selected.name}}
				            </ui-select-match>
				            <ui-select-choices repeat="sec in filters.securities">
				              {{sec.name}}
				            </ui-select-choices>
			          </ui-select>
			    	</div>

			    	<div class="form-group">
			    		<label class="col-md-3 control-label">Preferred gender</label>
			    		<span class="col-md-7" ng-if="mode=='show'"> 
				    		{{declaration.gender.name}}
			    		</span>
						<ui-select class="col-md-7" ng-model="filters.gender" theme="bootstrap" ng-if="mode=='edit'">
							<ui-select-match placeholder="Select types..." allow-clear="true">
							  	{{$select.selected.name}}
							</ui-select-match>
							<ui-select-choices repeat="gender in filters.genders">
							  	{{gender.name}}
							</ui-select-choices>
						</ui-select>
			    	</div>

			    	<div class="form-group">
			    		<label class="col-md-3 control-label">Address</label>
			    		<div class="col-md-7">
				    		<input class="form-control"
				    			 	vs-google-autocomplete="options"
									ng-model="address.fullName"
									vs-place="address.place" 
									name="address"
									type="text">
			    		</div>
					</div>

			    	<div class="form-group">
			    		<label class="col-md-3 control-label">Description</label>
			    		<textarea ng-model="declaration.description" class="col-md-7 show-mode-input" rows="7" cols="40" disabled></textarea>	
			    	</div>

			    	<div class="form-group">
			    		<div class="col-md-7 col-md-offset-3">
							<button class="btn my-btn" ng-if="mode=='edit'" ng-click="saveDeclaration(declaration.id)">
								Save
							</button>		    		
			    		</div>
					</div>
		    	</form>
				    
		    </div>
		</div>
	</div>
	<div class="col-md-4">
		{{declaration}}
	</div>
	<div class="col-md-3">
		
	</div>
</div>
